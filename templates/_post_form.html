<div class="mb-4">
    <label for="title" class="block text-sm font-medium text-gray-700">Заголовок</label>
    <input type="text" id="title" name="title" required
           value="{{ post.title if post else '' }}"
           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-red-500 focus:border-red-500">
</div>

<div class="mb-4">
    <label for="category" class="block text-sm font-medium text-gray-700">Раздел</label>
    <select id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-red-500 focus:border-red-500">
        <option value="news" {% if post and post.category == 'news' %}selected{% endif %}>Новости</option>
        <option value="history" {% if post and post.category == 'history' %}selected{% endif %}>История</option>
        <option value="finance" {% if post and post.category == 'finance' %}selected{% endif %}>Финансы</option>
        <option value="sport" {% if post and post.category == 'sport' %}selected{% endif %}>Спорт</option>
    </select>
</div>

<div class="mb-4">
    <label for="image_urls" class="block text-sm font-medium text-gray-700">
        URL Иллюстраций (До 10 шт., через запятую. Первое будет главным)
    </label>
    <textarea id="image_urls" name="image_urls" rows="2 sm:rows-3"
           placeholder="https://example.com/main.jpg, https://example.com/extra1.jpg, https://example.com/extra2.jpg"
           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-red-500 focus:border-red-500">{{ current_urls | default('') }}</textarea>
</div>

<div class="mb-4">
    <label for="content" class="block text-sm font-medium text-gray-700">Текст Новости</label>
    <textarea id="content" name="content" rows="6 sm:rows-10" required
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-red-500 focus:border-red-500">{{ (post.content if post else '') | trim }}</textarea>
</div>

<div class="flex items-center mb-4">
    <input type="checkbox" id="is_pinned" name="is_pinned"
           {% if post and post.is_pinned %}checked{% endif %}
           class="h-4 w-4 text-red-600 border-gray-300 rounded focus:ring-red-500">
    <label for="is_pinned" class="ml-2 block text-sm font-medium text-gray-900">
        Закрепить на главной странице (будет отображаться в любом случае)
    </label>
</div>
