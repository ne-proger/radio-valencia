{% extends "base.html" %}

{% block title %}Создать новость — RADIO VALENCIA{% endblock %}

{% block extra_head %}
<!-- Tailwind и EasyMDE подгружаем только в админке -->
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde@2.18.0/dist/easymde.min.css">
{% endblock %}

{% block extra_scripts %}
<script src="https://cdn.jsdelivr.net/npm/easymde@2.18.0/dist/easymde.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var easyMDE = new EasyMDE({
            element: document.getElementById('content'),
            spellChecker: false,
            autosave: {
                enabled: true,
                uniqueId: "create-post-autosave",
                delay: 1000,
            },
        });
    });
</script>
{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">Создать новую новость</h1>
    
    <form method="POST">
        <div class="mb-6">
            <label for="title" class="block text-lg font-medium text-gray-700 mb-2">Заголовок</label>
            <input type="text" id="title" name="title" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-4 focus:ring-red-200 focus:border-red-500 transition text-lg">
        </div>
        
        <div class="mb-6">
            <label for="category" class="block text-lg font-medium text-gray-700 mb-2">Категория</label>
            <select id="category" name="category" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-4 focus:ring-red-200 focus:border-red-500 transition text-lg">
                <option value="news">Новости</option>
                <option value="history">История</option>
                <option value="finance">Финансы</option>
                <option value="sport">Спорт</option>
            </select>
        </div>
        
        <div class="mb-6">
            <label class="flex items-center text-lg font-medium text-gray-700 mb-2">
                <input type="checkbox" name="is_pinned" class="mr-3 h-5 w-5 text-red-600 focus:ring-red-500 border-gray-300 rounded">
                Закрепить новость
            </label>
        </div>
        
        <div class="mb-6">
            <label for="image_urls" class="block text-lg font-medium text-gray-700 mb-2">Ссылки на изображения (через запятую)</label>
            <textarea id="image_urls" name="image_urls" rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-4 focus:ring-red-200 focus:border-red-500 transition text-lg"></textarea>
            <p class="text-sm text-gray-500 mt-1">Первая ссылка будет главной</p>
        </div>
        
        <div class="mb-8">
            <label for="content" class="block text-lg font-medium text-gray-700 mb-2">Содержание (Markdown)</label>
            <textarea id="content" name="content" required class="w-full"></textarea>
        </div>
        
        <div class="text-center">
            <button type="submit" class="bg-gradient-to-r from-red-600 to-orange-600 hover:from-red-700 hover:to-orange-700 text-white font-bold py-4 px-12 rounded-full text-xl shadow-2xl transition transform hover:scale-105">
                Опубликовать новость
            </button>
        </div>
    </form>
</div>
{% endblock %}
