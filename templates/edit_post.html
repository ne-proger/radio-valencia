{% extends "base.html" %}
{% block title %}Редактировать новость{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Редактировать новость</h1>
    
    <form method="POST" class="bg-white shadow-lg rounded-lg p-8">
        {% include '_post_form.html' %}
        
        <div class="mt-8">
            <button type="submit" class="px-8 py-3 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition duration-200">
                Сохранить изменения
            </button>
            <a href="{{ url_for('admin_dashboard') }}" class="ml-4 px-8 py-3 bg-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-400 transition duration-200">
                Отмена
            </a>
        </div>
    </form>
</div>
{% endblock %}
