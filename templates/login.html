{% extends "base.html" %}
{% block title %}Вход для Администратора{% endblock %}
{% block content %}

<div class="flex justify-center items-center">
    <div class="w-full max-w-xs sm:max-w-md bg-white p-4 sm:p-8 rounded-lg shadow-xl">
        <h2 class="text-xl sm:text-2xl font-bold text-center text-gray-900 mb-6">Вход в Админ-Панель</h2>
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Имя пользователя</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Пароль</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500">
            </div>

            <button type="submit"
                    class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-150">
                Войти
            </button>
        </form>
    </div>
</div>

{% endblock %}
